<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Registro</title>
  <link rel="stylesheet" type="text/css" href="resources/css/sesion/registrar.css">
</head>
<body>
  <form id="registro-form">
    <h2>Registro de usuario</h2>
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <span id="email-error" class="error-message"></span>
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>
      <span id="password-error" class="error-message"></span>
    </div>
    <div>
      <label for="confirm-password">Confirmar Contraseña:</label>
      <input type="password" id="confirm-password" required>
      <span id="confirm-password-error" class="error-message"></span>
    </div>
    <div>
      <label for="pais">País:</label>
      <select id="pais" required>
        <option value="">Selecciona un país</option>
        <option value="1">Chile</option>
        <option value="2">Argentina</option>
        <option value="3">Peru</option>
        <option value="4">Bolivia</option>
        <option value="5">Paraguay</option>
        <option value="6">Uruguay</option>
      </select>
    </div>
    <div>
      <label for="terminos">Acepto los Términos y Condiciones:</label>
      <input type="checkbox" id="terminos" required>
      <span id="terminos-error" class="error-message"></span>
    </div>
    <button type="submit">Registrarse</button>
    <a href="index.html" id="btn-back-to-top" class="btn-back-to-top">Volver al inicio</a>
  </form>

  <script src="resources/js/registro.js"></script>
</body>
</html>
