<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ninjapop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../resources/css/form_contacto.css">
    
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>

   
 

   <div class="container">
    <div class="form">
        <div class="contact-info">
            <h3 class="title">Mantengámonos en contacto</h3>
            <p class="text"> Contáctenos completando el formulario. </p>
            <div class="info">
                <div class="social-information"> <i class="fa fa-map-marker"></i>
                    <p>Chile, V Region, 504  Valparaiso</p>
                </div>
                <div class="social-information"> <i class="fa fa-envelope-o"></i>
                    <p>contact@music.com</p>
                </div>
                <div class="social-information"> <i class="fa fa-mobile-phone"></i>
                    <p>+56 9 73687258 </p>
                </div>
            </div>
            <div class="social-media">
                <p>Conectate con nosotros:</p>
                <div class="social-icons"> <a href="#"> <i class="fa fa-facebook-f" img src="img/facebook.png " alt="Imagen" width="223" height="186"></i> </a> <a href="#"> <i class="fa fa-twitter"></i> </a> <a href="#"> <i class="fa fa-instagram"></i> </a> <a href="#"> <i class="fa fa-linkedin"></i> </a> </div>
            </div>
        </div>
        <div class="contact-info-form"> <span class="circle one"></span> <span class="circle two"></span>
            <form action="#" onclick="return false;" autocomplete="off">
                <h3 class="title">Contáctenos </h3>
                <div class="social-input-containers"> <input type="text" name="Nombre" class="input" placeholder="Nombre" /> </div>
                <div class="social-input-containers"> <input type="email" name="email" class="input" placeholder="Email" />  </div>
                <div class="social-input-containers"> <input type="tel" name="Telefono" class="input" placeholder="Telefono" />  </div>
                <div class="social-input-containers textarea"> <textarea name="Mensaje" class="input" placeholder="Mensaje"></textarea> </div> <input type="submit" value="Enviar" class="btn" />
            </form>
        </div>
    </div>
</div>

<a href="index.html" class="btn">Pagina inicio</a>

 </div>
